<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AirBnB Clone</title>
    <link rel="icon" href="images\icon.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>

              <!-- these are links to external css  -->
    <link rel="stylesheet" href="styles\4-common.css">
    <link rel="stylesheet" href="styles\3-footer.css">
    <link rel="stylesheet" href="styles\3-header.css">
    <link rel="stylesheet" href="styles\6-filters.css">
</head>
<body>
    <header>
        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search
            </button>
            <div class="locations">
                <h3>States</h3>
                <h4>Lagos, Abuja...</h4>
                <ul class="popover">
                    <li><h2>Lagos</h2></li>
                    <li><ul>
                        <li>Home</li>
                        <li>School</li>
                    </ul></li>
                    <li><h2>Abuja</h2></li>
                    <li><ul>
                        <li>page1</li>
                        <li>page2</li>
                    </ul></li>   
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
        </section>
    </div>
    <footer >Best School</footer>
</body>
</html>
